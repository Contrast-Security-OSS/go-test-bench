version: '3.8'
services:
  svc:
    container_name: contrastservice
    hostname: contrastservice
    build:
      context: .
      dockerfile: Dockerfile.svc 
    env_file:
      - svc.env 
    networks:
      - extbridge
  web:
    build: 
      context: .
      dockerfile: Dockerfile.agent
    ports:
      - 8080:8080
    env_file:
      - svc.env
    networks:
      - extbridge
