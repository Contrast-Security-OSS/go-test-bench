version: '3.8'
services:
  svc:
    container_name: contrastservice
    hostname: contrastservice
    image: ghcr.io/contrast-security-inc/contrast-service:latest
    env_file:
      - demo.env
    volumes:
      - .:/etc/contrast:ro
    networks:
      - extbridge
  std:
    depends_on:
      - svc
    build:
      context: .
      dockerfile: Dockerfile.agent
    ports:
      - 8080:8080
    env_file:
      - demo.env
    volumes:
      - .:/etc/contrast:ro
    networks:
      - extbridge
  gin:
    depends_on:
      - svc
    build:
      context: .
      dockerfile: Dockerfile.agent
      args:
        FRAMEWORK: gin
    ports:
      - 8080:8080
    env_file:
      - demo.env
    volumes:
      - .:/etc/contrast:ro
    networks:
      - extbridge
