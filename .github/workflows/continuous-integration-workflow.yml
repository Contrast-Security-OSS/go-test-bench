name: CI

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: "1.20"
      - name: Run gofmt
        run: gofmt -s .
      - name: Execute golint
        run: |
          go install golang.org/x/lint/golint@v0.0.0-20210508222113-6edffad5e616
          golint -set_exit_status ./...
      - name: Execute ineffassign
        run: |
          go install github.com/gordonklaus/ineffassign@v0.0.0-20210914165742-4cc7213b9bc8
          ineffassign ./...
      - name: Execute misspell
        run: |
          go install github.com/client9/misspell/cmd/misspell@v0.3.4
          misspell ./...
      - name: Execute go vet
        run: go vet -race ./...
  test:
    strategy:
      matrix:
        platform: [windows-latest, ubuntu-latest, macos-latest]
      fail-fast: true
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: "1.20"
      - name: Test
        run: |
          go install github.com/go-swagger/go-swagger/cmd/swagger@v0.30.3
          go test -v ./... -race -coverprofile=coverage.txt -covermode=atomic
      - name: Push Coverage to codecov.io
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.txt
  build:
    strategy:
      matrix:
        go-version: ["1.19", "1.20"]
        platform: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: true
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v2
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build
        run: go build ./...
